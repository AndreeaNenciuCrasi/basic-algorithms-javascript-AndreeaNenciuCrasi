<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz test page</title>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: #fffd8d;
            font-family: 'Kaushan Script', cursive;
            color: #0F52BA;
            padding-left: 100px;}
        li{
            float: left;
            width: 20%;
            }
    </style>
    <script type="text/javascript">
        /*
        Write a program that prints the numbers from 1 to 100 on the console. But:
         - for multiples of three print “Fizz” instead of the number and
         - for the multiples of five print “Buzz”.
         - For numbers which are multiples of both three and five print “FizzBuzz”.
        */

        // write your JS code here
        function fizzbuzz() {
            for (let i=1; i <= 100; i++){
                if (i % 3 == 0 && i % 5 == 0){
                    console.log('FIZZ + BUZZ');
                } else if (i % 3 == 0 && i % 5 != 0){
                    console.log('FIZZ');
                } else if (i % 3 != 0 && i % 5 == 0){
                console.log('BUZZ');
                } else{
                    console.log(i);
                }
                }
            }
        fizzbuzz();
        console.log('Hello World!');

    </script>

</head>
<body>
    <h2> The numbers from 1 to 100 are:</h2>
    {% for element in print_list %}
    <ul>
        <li>{{ element }}</li>
    </ul>
    {% endfor %}
<h2>This is not an empty page.</h2>
<h2>Yes, it is beautiful.</h2>
<h2>Check out the Console.</h2>
<h2>Hit <em>F12</em>... Now.</h2>
</body>
</html>
